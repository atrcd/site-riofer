<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://kit.fontawesome.com/eca1d030bb.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riofer.com.br</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="content">
        <h1>RIOFER</h1>
        <form>
            <div>
                <input type="text" placeholder="Título" class="inputs">
                <span class="span-required"></span>
            </div>
            <textarea class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Descrição..."></textarea>
            <p>Categoria:</p>
            <select id="categoria">
                <option value="sap">SAP</option>
                <option value="office365">Office 365</option>
                <option value="rede">Rede</option>
                <option value="impressora">Impressora</option>
                <option value="computador">Computador</option>
                <option value="goglobal">GoGlobal</option>
                <option value="waydata">Waydata</option>
                <option value="starsoft">Starsoft</option>
                <option value="celular">Celular</option>
                <option value="treinamento">Treinamento</option>
                <option value="outro">Outro</option>
            </select>
            <p>Nível:</p>
            <div class="box-select">
                <select id="nivel">
                    <option value="baixo">BAIXO</option>
                    <option value="medio">MÉDIO</option>
                    <option value="alto">ALTO</option>
                </select>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
